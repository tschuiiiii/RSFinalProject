<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>{% block title %}{% endblock %}</title>

    <!-- Algolia Autocomplete Library CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@algolia/autocomplete-theme-classic"/>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600%7CUbuntu:300,400,500,700" rel="stylesheet">

    <!-- FlixGo Template CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/nouislider.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/plyr.css' %}">
    <link rel="stylesheet" href="{% static 'css/photoswipe.css' %}">
    <link rel="stylesheet" href="{% static 'css/default-skin.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Favicons -->
    <link rel="icon" type="image/png" href="{% static 'media/icon/favicon-32x32.png' %}" sizes="32x32">
    <link rel="apple-touch-icon" href="{% static 'media/icon/apple-touch-icon.png' %}">
    <link rel="favicon-16" sizes="16x16" href="{% static 'media/icon/favicon-16x16.png' %}">
    <link rel="android-chrome-192" sizes="192x192" href="{% static 'media/icon/android-chrome-192x192.png' %}">
    <link rel="android-chrome-512" sizes="512x512" href="{% static 'media/icon/android-chrome-512x512.png' %}">
</head>
<body>

<!-- header -->
<header class="header">
    <div class="header__wrap">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="header__content">
                        <!-- header logo -->
                        <a href="/project_test" class="header__logo">
                            <img src="{% static 'media/clapperboard.png' %}" alt="logo">
                        </a>
                        <!-- end header logo -->

                        <!-- header nav -->
                        <ul class="header__nav">
                            <!-- nav-item -->
                            <li class="header__nav-item">
                                <a class="header__nav-link" href="/project_test"
                                   role="button">Home</a>
                            </li>
                            <!-- end dropdown -->
                        </ul>

                        <!-- project info -->
                        <div class="header__auth">
                            <p class="logo__text">movie recommendations</p>
                        </div>
                        <!-- end project info -->
                        <!-- end header nav -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- end header -->


<!-- home -->
<section class="home home--bg">
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</section>
<!-- end home -->

{% block moredetails %}
{% endblock%}

<!-- Algolia Autocomplete Library JS -->
<script src="https://cdn.jsdelivr.net/npm/@algolia/autocomplete-js"></script>

<!-- FlixGo Template JS -->
<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/owl.carousel.min.js' %}"></script>
<script src="{% static 'js/jquery.mousewheel.min.js' %}"></script>
<script src="{% static 'js/jquery.mCustomScrollbar.min.js' %}"></script>
<script src="{% static 'js/wNumb.js' %}"></script>
<script src="{% static 'js/nouislider.min.js' %}"></script>
<script src="{% static 'js/plyr.min.js' %}"></script>
<script src="{% static 'js/jquery.morelines.min.js' %}"></script>
<script src="{% static 'js/photoswipe.min.js' %}"></script>
<script src="{% static 'js/photoswipe-ui-default.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>

{% block sitescripts %}
{% endblock %}

</body>
</html>
